<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
    <script src="data.js"></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><h1>(the)</h1></a>
            <a href="index.html"><h1>(warudo)</h1></a>
        </div>
        <div class="description">
            <h1>(decrypt)</h1>
        </div>
        <div class="profile">
            <h1 id="username"></h1> 
            <i class="fa-regular fa-user"></i>
            <h1>)</h1>
        </div>
    </nav>
    <div class="main-content">
        <div class="indicators-container">
            <div class="indicator">
                <div class="indicator-color" style="background-color: #00FFFF;"></div>
                <h1>(Correct Spot)</h1>
            </div>
            <div class="indicator">
                <div class="indicator-color" style="background-color: #FF00FF;"></div>
                <h1>(Wrong Spot)</h1>
            </div>
        </div>
        <div class="container">
            <h1 id="word-message"></h1>
            <div class="difficulty-selector">
                <h1 style="color:#BD00FF">(pick your poison)</h1>
                <h1 onclick="difficultyChooser(0)">(pushover)</h1>
                <h1 onclick="difficultyChooser(1)">(tryhard)</h1>
                <h1 onclick="difficultyChooser(2)">(nightmare)</h1>
            </div>
            <div id="popup">
                <h1 id="popup-message"></h1>
            </div>
        </div>
      </div>
    <div class="keyboard"></div>
</body>
</html>
